<div class="thumbnail">
  <div class="row">
    <div class="col-sm-8">
      <p>{{ flight.airline }}</p>
      <p>{{ flight.countryFrom }}</p>
      <p>{{ flight.countryTo }}</p>
      <p>{{ flight.hours }} hours</p>
    </div>

    <div class="col-sm-4 center">
      {{ flight.price | currency: "AUD" }}
    </div>
  </div>
</div>
